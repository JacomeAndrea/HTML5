<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Cargando...</title>
</head>
<body>
    <div class="container text-center">
        <br><br>
        <h1 class="mb-2">Iniciando sesión...</h1>
        <div class="spinner-border text-secondary mt-2">
            <span class="visually-hidden mt-3">Loading...</span>
        </div>
        <h3></h3><!--empty para imprimir la cuenta atrás con el script de JavaScript-->
    </div>
<script>
    let tiempo=3;
    let cuentaAtras = document.getElementsByTagName("h3");
    cuentaAtras.value=tiempo;
    let intervalo = setInterval(function(){
        tiempo--;
        cuentaAtras.value=tiempo;
        cuentaAtras.innerHTML=tiempo;
        if(tiempo===0){
            clearInterval(intervalo);
            window.location.href="index.html";
        }
    }, 1000);

</script>
</body>
</html>
