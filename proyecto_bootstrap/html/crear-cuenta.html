<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
            <img src="../img/logo.PNG" alt="Logotipo" class="rounded-pill w-50">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="comprar.html">Comprar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="crear-cuenta.html">Crear cuenta</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="acerca-de.html">Acerca de</a>
                </li>
            </ul>
            <div class="d-flex">
                <div class="d-flex">
                    <label><input class="form-control me-2" type="text" placeholder="Buscar"></label>
                    <label>
                        <button class="btn btn-secondary" type="button">Search</button>
                    </label>
                </div>
                <ul class="navbar-nav me-auto">
                    <li class="nav-link">
                        <a class="nav-link" href="login.html">Iniciar sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<br><br>


<div class="container mt-3 bg-dark mb-3">
    <form class="was-validated p-3" action="../index.html">
        <h2 class="text-center text-light">CREAR CUENTA</h2>
        <div class="mb-3 mt-3">
            <label for="email">Correo electrónico:</label>
            <input type="email" class="form-control" id="email" placeholder="Escriba su correo electrónico" name="email"
                   required autofocus>
            <div class="valid-feedback">Valid.</div>

        </div>
        <div class="mb-3">
            <label for="pwd">Contraseña:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Escriba su contraseña" name="pswd"
                   required maxlength="20" minlength="6" pattern="[A-Za-z0-9]+">
        </div>
        <!--Repetir contraseña-->
        <div class="mb-3">
            <label for="pwd">Repetir contraseña:</label>
            <input type="password" class="form-control" id="pwd2" placeholder="Escriba su contraseña" name="pswd"
                   required maxlength="20" minlength="6" pattern="[A-Za-z0-9]+">
            <br>
            <!--Sexo-->
            <div class="form-check text-light">
                <input type="radio" class="form-check-input text-light" id="radio1" name="optradio" value="option1"
                       checked> Hombre
                <label class="form-check-label" for="radio1"></label>
            </div>
            <div class="form-check text-light">
                <input type="radio" class="form-check-input text-light" id="radio2" name="optradio" value="option2">
                Mujer
                <label class="form-check-label" for="radio2"></label>
            </div>
            <div class="form-check mb-3">
                <br>
                <label class="form-check-label text-light">
                    <input class="form-check-input " type="checkbox" name="remember"> Recuérdame
                </label>
            </div>
            <button type="submit" class="btn btn-secondary">Enviar</button>
        </div>
        <br><br>
    </form>
</div>

<footer class="bg-secondary d-flex justify-content-between py-3 mt-3">
    <button type="button" name="anteriorPagina" class="btn btn-outline-light text-dark" data-toggle="tooltip"
            title="Comprar">
        🢀 Anterior
    </button>
    <button type="button" name="siguientePagina" class="btn btn-outline-light text-dark" data-toggle="tooltip"
            title="Acerca de">
        Siguiente 🢂
    </button>
</footer>

<script>
    //BOTONES DE SIGUIENTE Y ANTERIOR
    //botón siguiente
    document.getElementsByName("siguientePagina")[0].addEventListener("click", function () {
        window.location.href = "acerca-de.html";
    });
    //botón anterior
    document.getElementsByName("anteriorPagina")[0].addEventListener("click", function () {
        window.location.href = "comprar.html";
    });
</script>
</body>
</html>
