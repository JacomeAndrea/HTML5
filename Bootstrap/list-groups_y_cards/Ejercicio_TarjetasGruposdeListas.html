<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Tarjeta y Grupos de listas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        a {
            padding: 2rem;
        }
        * {
            text-align: center;
        }


    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="card w-25">
            <!-- Header con el nombre del continente -->
            <div class="card-header">Europa</div>

            <!-- Imágen de la bandera -->
            <img class=".card-img-bottom" src="../img/espagna.png" alt="Bandera">

            <!-- Body de la tarjeta -->
            <div class="card-body">
                <!-- Nombre del país (Título) -->
                <h4 class="card-title">España</h4>
                
                <!-- Algo sobre el país -->
                <p class="card-text">Es muy bonito</p>
            </div>

            <!-- Lista de las 3 ciudades sin borde ni esquinas (Flush) -->
            <div class="list-group">
                <!-- Primera ciudad con color de fondo "warning" -->
                <a class="list-group-item-warning" href="#">Madrid</a>

                <!-- Segunda ciudad con color de fondo "light" -->
                <a class="list-group-item-light" href="#">Barcelona</a>

                <!-- Tercera ciudad con color de fondo "info" -->
                <a class="list-group-item-info" href="#">Sevilla</a>
            </div>
        </div>
    </div>

</body>

</html>
