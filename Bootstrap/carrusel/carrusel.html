<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/style.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <h1>Ejercicio de Carrusel y Modal</h1>
    </header>
    <main>

        <!-- Esto es el modal-->
        <div class="container">
            <!-- Este es el botón que sirve para activar el modal -->
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Pulsame</button>
          
            <!-- Esto es el contenedor del modal en sí -->
            <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog">
              
                <!-- Y esto es lo que va dentro del modal -->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Este es el modal</h4>
                  </div>
                  <div class="modal-body">
                    <img class="icono" src="media/color.png" alt="A color">
                    <p>Funciona igual que una página, lo de arriba es el header, esto es el body, y...</p>
                    <img class="icono" src="media/negro.png" alt="En negro">
                  </div>
                  <div class="modal-footer">
                    <p>Esto es el footer, que viene por defecto alineado a la derecha</p>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                  </div>
                </div>
                
              </div>
            </div>
            
          </div>

        <!-- Esto es el carrusel-->
        <div class="container">
            <div id="myCarousel" class="carousel slide"  data-ride="carousel">
                <!-- Esto son los puntos pequeños de abajo que te permiten saltar a la foto en cuestión -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Esto es el contenido del carrusel, las imagenes y el texto -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="media/bosque.png" alt="Primigenio">
                    </div>

                    <div class="item">
                        <img src="media/solar.png" alt="Shurima">
                        <div class="carousel-caption">
                            <h3>Esto</h3>
                            <p>es texto en el carrusel</p>
                        </div>
                    </div>
                    
                    <div class="item">
                        <img src="media/cansado.png" alt="Angel">
                    </div>
                </div>

                <!-- Esto son las flechas que controlan la imagen a la que te mueves -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </main>

</body>
</html>
