<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS5-Input Groups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>

    <form>
        <div class="col-7 m-5">

            
            <!-- Añade los campos que falten para crear input-groups -->
            <h4>EJERCICIO 1</h4>
            
            <div class="input-group mb-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16"><path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                </svg>
                <span class="input-group-text">Nombre</span>
                <span class="input-group-text">Apellido</span>
                <input type="text" class="form-control" placeholder="Indica tu nombre">
                <input type="text" class="form-control" placeholder="Indica tu apellido">
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div>

            <div class="input-group mb-5">
                <button type="button" class="btn btn-secondary">Opciones</button>
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                </button>
                <ul class="dropdown-menu">
                    <li class="dropdown-item">Opción 1</li>
                    <li class="dropdown-item">Opción 2</li>
                    <li class="dropdown-item">Opción 3</li>
                    <li><hr class="dropdown-divider"></li>
                    <li class="dropdown-item">Opción 4</li>
                </ul>
                <input type="text" class="form-control" disabled>
            </div>


            <!-- Crear el input group de tamaño pequeño-->
            <h4>EJERCICIO 2</h4>
            
            <div class="input-group mb-5 input-group-sm">
                <input type="file" class="form-control">
                <button class="btn btn-danger" type="submit">Borrar</button>
                <button class="btn btn-success" type="submit">Enviar</button>
            </div>


            <!-- Ordena las siguientes lineas de codigo para crear un input-group con checkbox y otro con radio button -->
            <h4>EJERCICIO 3</h4>
            
            <div class="input-group mb-3">
                <div class="input-group-text">
                    <input type="checkbox">
                </div>
                <input type="text" class="form-control" placeholder="checkbox">
            </div>
              
            <div class="input-group mb-3">
                <div class="input-group-text">
                    <input type="radio">
                </div>
                <input type="text" class="form-control" placeholder="radio">
            </div>


            <!-- Crea un input-group con un elemento input de cualquier tipo, luego busca un icono y añádeselo-->
            <!-- Iconos: https://icons.getbootstrap.com/ -->
            <h4>EJERCICIO 4</h4>

            <div class="input-group mb-3">
                <input class="form-control" type="text" placeholder="Buscar">                                  
                <button class="btn btn-secondary" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </button>
            </div>

            <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                </svg>
                <input type="tel">
            </div>

        </div>
    </form>
</body>
</html>
