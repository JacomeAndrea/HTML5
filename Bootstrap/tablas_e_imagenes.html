<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Tablas Bootstrap 5</title>
</head>

<body>
    <!-- Se pide realizar una tabla con 5 columnas y 5 filas con los siguientes datos: Nombre, Apellidos, Edad, Teléfono y Ciudad. La tabla debe tener borde, cada fila debe ser de un color
    diferente y la cabecera debe ser de color negro. Cada vez que el raton se ponga encima de una fila, el color de fondo de la fila debe volverse más oscuro. -->

    <div class="container">


        <h1>Ejercicio 1: Tablas Bootstrap 5</h1>

        <table class="table table-bordered table-hover">
            <thead>
                <tr class="table-dark">
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Edad</th>
                    <th>Teléfono</th>
                    <th>Ciudad</th>
                </tr>
            </thead>
            <tbody>
                <tr class="danger">
                    <td>Sara</td>
                    <td>Lopez</td>
                    <td>12</td>
                    <td>234</td>
                    <td>Madrid</td>
                </tr>
                <tr class="info">
                    <td>Sara</td>
                    <td>Lopez</td>
                    <td>12</td>
                    <td>234</td>
                    <td>Madrid</td>
                </tr>
                <tr class="warning">
                    <td>Sara</td>
                    <td>Lopez</td>
                    <td>12</td>
                    <td>234</td>
                    <td>Madrid</td>
                </tr>
                <tr class="active">
                    <td>Sara</td>
                    <td>Lopez</td>
                    <td>12</td>
                    <td>234</td>
                    <td>Madrid</td>
                </tr>
                <tr class="success">
                    <td>Sara</td>
                    <td>Lopez</td>
                    <td>12</td>
                    <td>234</td>
                    <td>Madrid</td>
                </tr>
            </tbody>
        </table>

        <!-- Este apartado consiste en poner 2 imágenes de Bootstrap 5. Las imágenes deben estar a la izquierda y a la derecha. -->
        <h1>Ejercicio 2: Imágenes Bootstrap 5</h1>
        <img class="float-start" src="img/pug1.jpg" alt="pug1">
        <img class="float-end" src="img/pug2.jpg" alt="pug2">
    </div>
</body>

</html>
